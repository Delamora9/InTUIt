<!-- Modal for Removing an area -->
<div id="rm-area-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" id="myModalLabel2">Remove an Area</h4>
      </div>
      <div class="modal-body">

        <form id="rmAreaForm">
          <div class="form-group">
            <label for="areaName">Available Areas:</label>
            <select>
				//foreach area in network,
				<option value="Area1">Area 1</option>
				<option value="Area2">Area 2</option>
			</select>
          </div>
          <hr>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Remove Area">
      </form>

    </div>
  </div>
</div>
</div>
