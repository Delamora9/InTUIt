<!--Modal for logging out and saving changes-->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bigModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" id="LogoutModalLabel">Delete</h4>
		</div>
		<div class="modal-body">
		<form>
		<div>
			<input type="radio" name="deleteObj" id="deleteObj" value="network">Network<br>
			<input type="radio" name="deleteObj" id="deleteObj" value="user">User<br>
		</div>
			<label for="deleteName">Delete:</label>
			<input type="text" class="form-control" id="deleteName" placeholder="Network1" required> <br>
			<div class="form-group">
				<h3>ARE YOU SURE?</h3>
				  <button type="button" id="dismiss" class="btn btn-primary" data-dismiss="modal">Cancel</button>
				  <button type="button" id="deleteBtn" class="btn btn-primary btn-danger" onclick="deleteSomething()">Delete</button>
			</div>
		</form>
		</div>
	  </div>
    </div>
  </div>
</div>
