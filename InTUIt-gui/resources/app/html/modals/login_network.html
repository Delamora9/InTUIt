<!--Modal for selecting network on successful login-->

<div id="network-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="NetworkModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title text-center" id="NetworkModalLabel">
					Choose a Network
				</h4>
			</div>
			<div class="modal-body">
				<form id="chooseNetwork">
					<div class="form-group">
						<label for="networkName" class="network-label">Available Networks:</label>
						<select id="networks" form="chooseNetwork" class="form-control" onChange="enableNewNetwork();">
							<option value="new">Create New...</option>
							<option value="network1" selected="selected">Network1</option>
							<option value="network2">Network2</option>
							<option value="network3">Network3</option>
						</select>
					</div>
					<label for="newNetwork">Create New Network:</label>
					<input type="text" class="form-control" id="newNetwork" placeholder="Network1" disabled>
					<hr>
					<button id="logout-redirect" type="button" class="btn btn-danger" data-dismiss="modal">Log Out</button>
					<button name="network-redirect" id="networkQuery" class="btn btn-primary" type="button">View Network</button>
				</form>
			</div>
		</div>
	</div>
</div>
