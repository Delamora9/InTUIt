<!-- Modal for Adding an area -->
<div id="add-area-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" id="myModalLabel2">Add an Area</h4>
      </div>
      <div class="modal-body">

        <form id="addAreaForm">
          <div class="form-group">
            <label for="areaName">Area Name:</label>
            <input type="text" class="form-control" id="areaName" placeholder="Cheek212" required>
          </div>
          <hr>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Add Area">
      </form>

    </div>
  </div>
</div>
</div>
