<!-- Modal for logging in -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bigModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">

        <form id="Login" onsubmit="login()">
          <div class="form-group">
            <label for="userName">User:</label>
            <input type="text" class="form-control" id="userName" placeholder="User1" required> <br>
			<label for="networkName">Network: </label>
            <input type="text" class="form-control" id="userName" placeholder="GenericNetwork" required> <br>
          </div>
          <hr>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Login">
        </form>


      </div>
    </div>
  </div>
</div>
