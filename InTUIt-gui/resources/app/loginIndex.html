<!DOCTYPE html>
<html>
   <!--
      InTUIt GUI: A comprehensive GUI to create a user-defined automated network of devices
      Developed by: Chris Franklyn, Nick Delamora, Jess Geiger, Mitch Marlow, Keith Cissell
      Last Updated: 9/21/2016
      -->
   <head>
      <meta charset = "utf-8"/>
      <title>IoT Policy Management System</title>
      <!-- Style imports -->
      <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./css/login.css">
   </head>

   <body>
		<div class="container">
			<h1>Welcome to InTUIt</h1>
			<form id="login">
				<div class="form-group">
					<label for="userName">User:</label>
					<input type="text" class="login-box form-control" id="userName" placeholder="User1" required> <br>
					<label for="password">Password:</label>
					<input type="password" class="login-box form-control" id="password" placeholder="Password" required> <br>
				</div>
				<hr>
				<button type="button" class="btn btn-primary" id="createAccount" data-toggle="modal" data-target="#new-account-modal">Create New Account</button>
				<button type="submit" class="btn btn-primary" value="Submit" id="loginQuery" data-toggle="modal" data-target="#network-modal">Login</button>		
			</form>
		</div>
		

		<div id="choose-network-load"/>
		<div id="new-account-load"/>
		
	<!-- Script imports for bootstrap here -->
	   <script src="./js/login.js"></script>
	   <script src="./js/tether.min.js"></script>
	   <script src="./js/jquery.min.js"></script>
	   <script src="./js/bootstrap.min.js"></script>

	</body>
</html>
